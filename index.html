<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./src/css/style.css">
  <title>Instagram</title>
</head>
<body>
  <div class="instagram__wrapper">
    <div class="instagram__phone">
      <div class="instagram__phone__inner">
        <img src="./src/img/d6bf0c928b5a.jpg" alt="Imagem de Celular">
      </div>
    </div>
    <div class="instagram__continue">
      <div class="group">
        <h1 class="instagram__logo">Instagram</h1>
        <div class="profile__photo">
          <img src="./src/img/avatar-test2.png" alt="Foto de Perfil">
        </div>
        <a href="#" class="instagram__login">Continue as kevynfaria_</a>
        <a href="#" class="instagram__logout">Remove Account</a>
      </div>
      <div class="group">
        <p class="not__account">Not kevynfaria_?</p>
        <p class="notaccount">
          <span class="link__blue">Alternate account</span>
          <span class="link__blue"></span>
        </p>
      </div>
      <div class="get__the__app">
        <p class="get__app">Get the app</p>
        <div class="download">
          <a href="#" class="app__download">
            <img src="./src/img/googleplay.png" alt="App googleplay">
          </a>
          <a href="#" class="app__download">
            <img src="./src/img/appstore.png" alt="Appstore">
          </a>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
